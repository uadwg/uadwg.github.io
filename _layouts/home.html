<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include menu.html %}
    <section class="page-header">
      <h1 class="project-name">Notes From Ukraine</h1>
      <h2 class="project-tagline">A blog by the Diversity Working Group of Peace Corps Ukraine</h2>
    </section>
    <section class="main-content">
      <ul class="archive-list">
       {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
        </li>
       {% endfor %}
      </ul>
      {{ content }}
      {% include footer.html %}
    </section>
  </body>
</html>
