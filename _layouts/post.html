<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ page.title }}</h1>
    </section>
    <section class="main-content">
      {{ content }}
      <div class="important-dates-wrap>
        <h3>Important Dates</h3>
        <ul>
          {% for date in page.important_dates %}
            <li>{{ date }}</li>
          {% endfor %}
        </ul>
      </div>
      {% include footer.html %}
    </section>
  </body>
</html>
